<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
  // 연산자 +,-,*,/,% 더하기, 빼기, 곱하기, 나누기, 나머지
  console.log('1+1 =', 1 + 1);
  console.log('1-0 =',1 - 0);
  console.log('2*2 =',2 * 2);
  console.log('10/2 =',10 / 2);
  // 나머지
  console.log('10%2 =',10%2)
  // true /false
  // 3이 1보다 크다/같다를 표시하는 ==은 두개
  console.log(1 < 3);
  // 3이 1보다 크거나 같다
  console.log(1<=3);

  // 비교연산자 == (느슨한 비교) ===(엄격한 비교)
  // == (느슨한 비교) 값만 같으면 true 
  // === (엄격한 비교) 값과 자료형이 둘가 종일해야 true 
  console.log(1 == 1);
  console.log(1 === '1');
  
  // 증강연산자
  // ++(result)num1(10)(+1)=11(이전 계산)
  // num1++(result)=10(result)+1(이후 계산)
  let num1 =10;
  let result = num1--;
  console.log(result)
  console.log(num1)
  </script>
</body>
</html>
