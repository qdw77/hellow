<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <h1>회원가입</h1>
    <p>
      회원가입 페이지입니다. 본사는 고객님들의 개인정보를 소중하고 안전하게 보관하고 있습니다 <br>
      불편사항이 있으시다면 042-1234-1234로 연락주시기 바랍니다.
    </p>

    <form action="./action.html" method="get">
      <table>
        <tr>
          <td>아이디 : <input type="text"></td>
        </tr>
        <!-- 아이디를 입력하세요. #333 컬러 
         아이디 중복체크/비밀번호/이름/이메일/(국적/생년월일/성별)-option/
         전화번호[010]option입력-input[text]-input[text]/
         희망연봉 input[range]+{선택사항-option 연봉}/
         취미[radio](양궁,등산,영화감상,음악감상,독서,다도,수영,낚시,농구,야구,축구,악기,캘리그라피,바둑)/
         증명사진[file]/자기소개[textarea] 400자 미만으로 작성하시오/
         제출[submit]/초기화[reset]
          -->
        <tr>
          <td>비밀번호 : <input type="password"></td>
        </tr>


        <tr>
          <td>
            이름 :
            <input type="text">
          </td>
        </tr>

        <tr>
          <td>
            이메일 :
            <input type="text">
          </td>
        </tr>

        <tr class="city">
          <td>
            국적 :
            <select name="" id="">
              <option value="">대한민국</option>
            </select>
          </td>
        </tr>

        <tr >
          <td>
            생년월일 :
            <select class="year" name="" id=""></select>
            년
            <select name="" id=""></select>
            월
            <select name="" id=""></select>
            일
          </td>
        </tr>
        <tr class="gender">
          <td>
            성별 :
            <span>남자<input type="radio" name="gender"></span>
            <span>여자<input type="radio" name="gender"></span>
          </td>
        </tr>
        
        <tr class="Number">
          <td >
            전화번호 :
            <select name="" id="">
              <option value="">010</option>
            </select>
            -
            <select name="" id=""></select>
            -
            <select name="" id=""></select>
          </td>
        </tr>

        <tr>
          <td>
            희망연봉
            <input type="range">
          </td>
        </tr>

        <tr>
          <td>
            증명사진
            <input type="file">
          </td>
        </tr>

        <tr>
          <td>
            자기소개서
            <textarea name="" id="">400자 미만으로 작성하십시오</textarea>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit">
          </td>

          <td>
            <input type="reset">
          </td>
        </tr>
      </table>

      

    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
